<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libradar - Library Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Super Admin & Admin Options -->
    <header>
        <div class="menu">
            <button onclick="openSuperAdminLogin()">Super Admin</button>
            <button onclick="openAdminLogin()">Admin</button>
        </div>
        <h1>Libradar</h1>
    </header>

    <!-- Library Search Bar -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search libraries...">
        <button onclick="searchLibrary()">Search</button>
    </div>

    <!-- Map Interface -->
    <div id="map"></div>

    <!-- Library List -->
    <div id="libraryList"></div>

    <script src="script.js"></script>
</body>
</html>
