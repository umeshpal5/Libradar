<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Reset Password</h2>

    <input type="text" id="mobileOrEmail" placeholder="Enter Mobile or Email">
    <button onclick="resetPassword()">Reset</button>

    <script>
        function resetPassword() {
            let input = document.getElementById('mobileOrEmail').value;
            alert("Password reset link sent to " + input);
        }
    </script>
</body>
</html>
